<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer Competizione</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="nav">
    <img class="left" src="/img/descarga.png" width="100px" height="100px">
    <img class="center" src="/img/WhatsApp Image 2023-09-12 at 3.31.13 PM.jpeg" width="100px" height="100px">
    <img class="right" src="/img/UTN.jpg" width="100px" height="100px">
  </div>
  
  <div class="c_light">
    <div class="light left"></div>
    <div class="light"></div>
    <div class="light right"></div>
  </div>

  <div class="timer">
    <p id="time">00:00:</p>
    <p id="ms">000</p>
  </div>
  
  <div class="actions">
    <button id="init">Iniciar</button>
    <button id="pause">Pausa</button>
  </div>

  <div class="table">
    <table id="data">
      <thead>
        <tr>
          <th>Nro</th>
          <th>Tiempo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/src/script.js"></script>
</body>
</html>
